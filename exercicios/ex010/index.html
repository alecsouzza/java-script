<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .vermelho {
            background-color: red;
            color: white;
            margin: 5px;
            padding: 3px;
            border-radius: 7px;
        }

        .vermelho:hover {
            color: black;
        }

        .preto{
            background-color: black;
            color: white;
            padding: 3px;
            border-radius: 7px;
        }

        .preto:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Multiplas ações em Js </h1>

    <button class=" vermelho" onclick="acao1()"> Botão 1</button>

    <button class="preto" onclick="acao2()"> Botão 2</button>

    <button class=" vermelho" onclick="acao3()"> Botão 3</button>

    <button class="preto" onclick="acao4()"> Botão 4</button>
    
    <button class=" vermelho" onclick="acao5()"> Botão 5</button>

    <section id="resultado">
        <p>AQUI Vai mostrar o botão escolhido</p>
    </section>

    <script>

        let resposta = window.document.getElementById('resultado')

        function acao1 () {
            
            resposta.innerHTML += 'Vc apertou o Botão 1 <br>'
        }

        function acao2 () {
            
            resposta.innerHTML += 'Vc apertou o Botão 2 <br>'
        }

        function acao3 () {
            
            resposta.innerHTML += 'Vc apertou o Botão 3 <br>'
        }

        function acao4 () {
            
            resposta.innerHTML += 'Vc apertou o Botão 4 <br>'
        }

        function acao5 () {
            
            resposta.innerHTML += 'Vc apertou o Botão 5 <br>'
        }
    </script>
</body>
</html>
